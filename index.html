---
layout: layout
title: Articles
order: 1
---
<div class="content">
		<div class="related">
	    <div class="related">
	    <table class="blogtable">
	      {% for post in site.posts %}
	      <tr>
			<th>{{ post.date | date: "%B %e, %Y" }}</th><th class="articlelink" ><a href="{{ post.url }}">{{ post.title }}</a></th>
	      </tr>
	      <tr>
			<th></th><th class="articleexcerpt">{{ post.excerpt }}</th>
	      </tr>
	      {% endfor %}
	    </table>
	  </div>
</div>
